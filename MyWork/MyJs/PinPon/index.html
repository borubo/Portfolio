<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PinPon</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="close">Close</button>
    <button id="retry">Retry</button>

    <canvas width="1000" height="500" id="pong"></canvas>
    <div class="record"></div>

    <div id="turn">
      <button id="up"><img src="img/▲.png"></button>
      <button id="down"><img src="img/▼.png"></button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
