<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drawing</title>
</head>
<body>
  <h1 id="title">Drawing</h1>

  <canvas id="myCanvas"></canvas>

  <ul id="palette">
    <ul id="pen">
      <li id="up">▲</li>
      <li id="down">▼</li>
    </ul>
    <li id="red"></li>
    <li id="yellow"></li>
    <li id="green"></li>
    <li id="blue"></li>
    <li id="white"></li>
    <li id="black"></li>
  </ul>
  <h2 id="reset">RESET</h2>

  <h1 id="smart">This app is for PC only. You cannot play on smartphones.</h1>
  <button id="btn">Close</button>
  <!-- スクリプト読み込み -->
  <script src="main.js"></script>
</body>
</html>
